<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Alarm Clock</title>
</head>
  <body>
    <div class="current-date-time">
      <div id="date"></div>
      <div id="time"></div>
    </div>
    <div class="set-alarm-text">Set Alarm Time:</div>
    <div class="set-alarm-dropdown">
      <select id="hours"></select>
      <select id="minutes"></select>
      <select id="seconds"></select>
      <select id="AM-or-PM"></select>
    </div>
  </body>
</html>
